apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: agones-rcss-server
spec:
  replicas: 5
  scheduling: Packed
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  allocationOverflow:
    labels:
      version: ""
    annotations:
      overflow: "true"

  priorities:
    - type: Counter
      key: rooms
      order: Descending
    - type: List
      key: players
      order: Ascending

  template:
    spec:
      ports:
        - name: default
          portPolicy: Dynamic
          containerPort: 55555
          protocol: TCP

        - name: player
          portPolicy: Dynamic
          containerPort: 6000
          protocol: TCP
        - name: trainer
          portPolicy: Dynamic
          containerPort: 6001
          protocol: TCP
        - name: coach
          portPolicy: Dynamic
          containerPort: 6002
          protocol: TCP

      health:
        disabled: false
        initialDelaySeconds: 30
        periodSeconds: 30
        failureThreshold: 3

      sdkServer:
        logLevel: Info
        grpcPort: 9357
        httpPort: 9358

      counters:
        rooms:
          count: 0
          capacity: 100

      lists:
        players:
          values: []

      template:
        spec:
          containers:
            - name: agones-rcss-server
              image: registry.cn-beijing.aliyuncs.com/nn4h0u/agones-rcss-server:latest
              resources:
                requests:
                  memory: 128Mi
                  cpu: 100m
                limits:
                  memory: 128Mi
                  cpu: 100m
